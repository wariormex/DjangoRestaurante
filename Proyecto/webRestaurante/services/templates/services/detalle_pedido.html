{% extends "core/base.html"%}
{% block content %}
{% load static %}

<div class="container">
    <div class="row mt-2">
        <div class="col-md-9 mx-auto mb-1">
            <table class="table">
                <thead class="text-white">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody class="text-white">
                    {% for producto in pedido %}
                    <tr>
                        <td>{{producto.titulo}}</td>
                        <td style='text-aling:right;'>{{producto.cantidad}}</td>
                        <td style='text-aling:right;'>{{producto.precio}}</td>
                        <td style='text-aling:right;'>{{producto.subtotal}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-md-9 mx-auto mb-2">
            <div class="float-right">
                <span class="text-white">Total = {{total}}</span>
            </div>
        </div>
    </div>
    <div class="row mt-0">
        <div class="col-md-9 mx-auto mb-1">
            <div id="button_submit" class="float-right">
                <a href="{% url 'services:create_pedido' %}" class="btn text-white form-btn mx-1">
                    <span class="spinner-border spinner-border-sm d-none"></span>
                    <i class="fas fa-paper-plane fa-fw"></i> Confirmar Pedido
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
